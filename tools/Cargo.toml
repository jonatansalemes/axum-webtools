[package]
name = "axum-webtools"
version = "0.1.30"
edition = "2021"
license = "Apache-2.0"
authors = ["Jonatan Lemes"]
description = "General purpose tools for axum web framework."
repository = "https://github.com/jonatansalemes/axum-webtools.git"
homepage = "https://github.com/jonatansalemes/axum-webtools.git"
documentation = "https://docs.rs/axum-webtools"
readme = "../README.md"
keywords = ["axum", "dotenv", "sqlx", "tx", "jwt"]
categories = ["web-programming"]

[dependencies]
argon2 = { version = "0.5.3" }
axum = { version = "0.8.1" }
axum-extra = { version = "0.10.0", features = ["typed-header"] }
chrono = { version = "0.4.39", features = ["serde"] }
derive_more = { version = "2.0.1", features = ["display"] }
futures-util = { version = "0.3.31" }
http-body-util = { version = "0.1.2" }
jsonwebtoken = { version = "9.3.1" }
rand_core = { version = "0.9.3", features = ["os_rng"] }
scoped-futures = { version = "0.1.4" }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = { version = "1.0.138" }
sqlx = { version = "0.8.3" }
tower = { version = "0.5.2" }
thiserror = { version = "2.0.11" }
utoipa = { version = "5.3.1" }
validator = { version = "0.20.0", features = ["derive"] }

[dev-dependencies]
fake = { version = "4.0.0" }
tokio = { version = "1.44.0", features = ["full"] }


[features]
mock_jwt = []

