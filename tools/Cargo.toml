[package]
name = "axum-webtools"
version = "0.1.8"
edition = "2021"
license = "Apache-2.0"
authors = ["Jonatan Lemes"]
description = "General purpose tools for axum web framework."
repository = "https://github.com/jonatansalemes/axum-webtools.git"
homepage = "https://github.com/jonatansalemes/axum-webtools.git"
documentation = "https://docs.rs/axum-webtools"
readme = "../README.md"
keywords = ["axum", "dotenv", "sqlx", "tx" , "jwt"]
categories = ["web-programming"]

[dependencies]
argon2 = { version = "0.5.3" }
axum = { version = "0.7.7" }
axum-extra = { version = "0.9.4", features = ["typed-header"] }
chrono = { version = "0.4.38", features = ["serde"] }
derive_more = { version = "1.0.0", features = ["display"] }
dotenv = { version = "0.15.0" }
jsonwebtoken = { version = "9.3.0" }
rand_core = { version = "0.6.4" , features = ["getrandom"]}
scoped-futures = { version = "0.1.4" }
serde = { version = "1.0.214", features = ["derive"] }
serde_json = { version = "1.0.132" }
sqlx = { version = "0.8.2" }
thiserror = { version = "1.0.65" }
tokio = { version = "1.41.0", features = ["full"] }
validator = { version = "0.18.1" }

[dev-dependencies]
fake = { version = "2.10.0" }

